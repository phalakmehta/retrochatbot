<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W.O.P.R. ONLINE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --scanline-bg: #0c0c0c;
            --text-color: #00ff41;
            --border-color: #00ff41;
            --user-color: #00c1d5;
        }

        body {
            font-family: 'VT323', monospace;
            background-color: var(--scanline-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            text-shadow: 0 0 5px var(--text-color), 0 0 10px var(--text-color);
            animation: text-flicker 3s linear infinite;
            position: relative;
            overflow: hidden;
        }

        /* CRT Scanline Effect */
        body::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 2;
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            animation: scanline-flicker 0.1s linear infinite;
        }

        #app-container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            border: 2px solid var(--border-color);
            padding: 15px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background: rgba(10, 20, 10, 0.1);
            box-shadow: 0 0 15px var(--border-color) inset;
        }

        header {
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 10px;
            text-transform: uppercase;
            animation: header-flicker 2s linear infinite;
        }

        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .message { margin-bottom: 15px; line-height: 1.4; }
        .message span { font-weight: bold; }
        .user span { color: var(--user-color); text-shadow: 0 0 5px var(--user-color); }
        .ai span { color: var(--text-color); }

        #input-container { display: flex; align-items: center; }
        #input-container::before { content: '>'; margin-right: 10px; font-size: 1.2em; }

        #message-input {
            flex-grow: 1;
            background-color: transparent;
            border: none;
            color: var(--text-color);
            padding: 10px;
            font-family: inherit;
            font-size: 1.2em;
            text-shadow: inherit;
            caret-color: var(--text-color);
        }
        #message-input:focus { outline: none; }

        #blinking-cursor {
            width: 10px;
            height: 1.2em;
            background: var(--text-color);
            display: inline-block;
            animation: blink 1s step-end infinite;
        }

        /* Animations */
        @keyframes blink { from, to { background: transparent } 50% { background: var(--text-color); } }
        @keyframes text-flicker { 0% { opacity: 0.8; } 2% { opacity: 1; } 8% { opacity: 0.7; } 9% { opacity: 1; } 12% { opacity: 0.6; } 20% { opacity: 1; } 100% { opacity: 1; } }
        @keyframes header-flicker { 0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; } }
        @keyframes scanline-flicker { 0% { opacity: 1; } 50% { opacity: 0.95; } 100% { opacity: 1; } }

    </style>
</head>
<body>
    <div id="app-container">
        <header>
            <h1>W.O.P.R. TERMINAL ACCESS</h1>
        </header>
        <div id="chat-window">
            <div class="message ai"><span>W.O.P.R:</span> &gt; ESTABLISHING CONNECTION...</div>
        </div>
        <form id="input-form">
            <div id="input-container">
                <input type="text" id="message-input" autocomplete="off" required>
                <div id="blinking-cursor"></div>
            </div>
            <!-- Hidden submit button -->
            <button type="submit" style="display: none;"></button>
        </form>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const inputForm = document.getElementById('input-form');
        const messageInput = document.getElementById('message-input');

        // IMPORTANT: Replace this with your live Railway URL
        const API_URL = "https://retrochatbot-production.up.railway.app/chat";

        let gameState = { messages: [], riddle_number: 0 };

        function addMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.innerHTML = `<span>${sender === 'ai' ? 'W.O.P.R' : 'USER'}:</span> &gt; ${text.replace(/\n/g, '<br>&gt; ')}`;
            chatWindow.appendChild(messageElement);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function callChatAPI(state) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(state)
                });
                if (!response.ok) {
                    addMessage('ai', 'SYSTEM ERROR: CONNECTION TO HOST LOST.');
                    return null;
                }
                return response.json();
            } catch (error) {
                addMessage('ai', 'SYSTEM ERROR: NETWORK FAILURE.');
                return null;
            }
        }

        inputForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            addMessage('user', userMessage);
            messageInput.value = '';

            gameState.messages.push({ type: 'human', content: userMessage });

            const newState = await callChatAPI(gameState);
            if (newState) {
                gameState = newState;
                const aiMessage = newState.messages[newState.messages.length - 1].content;
                addMessage('ai', aiMessage);
            }
        });

        async function startGame() {
            const initialState = { messages: [], riddle_number: 0 };
            const newState = await callChatAPI(initialState);
            if (newState) {
                gameState = newState;
                const aiMessage = newState.messages[0].content;
                chatWindow.innerHTML = ''; // Clear the "Establishing Connection..." message
                addMessage('ai', aiMessage);
            }
        }

        startGame();
    </script>
</body>
</html>
