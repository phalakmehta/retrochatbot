<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W.O.P.R. Enhanced AI System - GDG Assessment</title>
    <style>
        body { 
            font-family: 'Courier New', monospace; 
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%);
            color: #00ff41; 
            margin: 0; 
            padding: 20px;
            min-height: 100vh;
        }
        .container { 
            max-width: 900px; 
            margin: 0 auto; 
            border: 2px solid #00ff41; 
            border-radius: 10px; 
            background: rgba(10, 20, 10, 0.8);
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 30px #00ff41;
        }
        .header { 
            text-align: center; 
            padding: 20px; 
            border-bottom: 2px solid #00ff41;
            background: rgba(0, 255, 65, 0.05);
        }
        .header h1 { 
            margin: 0; 
            text-shadow: 0 0 10px #00ff41;
            font-size: 2.2em;
            animation: glow 2s ease-in-out infinite alternate;
        }
        .subtitle {
            color: #00c1d5;
            margin-top: 10px;
            font-size: 1.1em;
        }
        .status { 
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 15px; 
            border-bottom: 1px solid #00ff41;
            background: rgba(0, 0, 0, 0.3);
            font-size: 0.9em;
        }
        .status-item {
            background: rgba(0, 255, 65, 0.1);
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            border: 1px solid #00ff41;
        }
        .status-label {
            display: block;
            opacity: 0.7;
            font-size: 0.8em;
        }
        .status-value {
            display: block;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 2px;
        }
        .chat { 
            flex-grow: 1; 
            overflow-y: auto; 
            padding: 20px; 
            line-height: 1.6;
        }
        .message { 
            margin: 15px 0; 
            padding: 15px; 
            border-radius: 8px; 
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }
        .message.ai { 
            background: rgba(0, 255, 65, 0.05); 
            border-left: 4px solid #00ff41; 
            margin-right: 20px;
        }
        .message.user { 
            background: rgba(0, 193, 213, 0.05); 
            border-left: 4px solid #00c1d5; 
            margin-left: 20px;
        }
        .message.system {
            background: rgba(255, 170, 0, 0.05);
            border-left: 4px solid #ffaa00;
            text-align: center;
            font-style: italic;
        }
        .message-header {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1em;
        }
        .ai .message-header { color: #00ff41; }
        .user .message-header { color: #00c1d5; }
        .system .message-header { color: #ffaa00; }
        .secret-key {
            background: linear-gradient(45deg, #ffaa00, #ff6b6b);
            color: #000;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 15px 0;
            animation: pulse 1s infinite;
            border: 2px solid #ffaa00;
        }
        .input-section { 
            border-top: 2px solid #00ff41; 
            padding: 20px; 
            background: rgba(0, 0, 0, 0.4);
        }
        .input-row { 
            display: flex; 
            gap: 10px; 
            align-items: center;
        }
        .input-prompt {
            color: #00c1d5;
            font-size: 1.3em;
            font-weight: bold;
        }
        input { 
            flex-grow: 1; 
            background: rgba(0, 255, 65, 0.1); 
            border: 1px solid #00ff41; 
            color: #00ff41; 
            padding: 12px; 
            font-family: inherit; 
            border-radius: 5px;
            font-size: 1.1em;
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 10px #00ff41;
        }
        input::placeholder {
            color: rgba(0, 255, 65, 0.5);
        }
        button { 
            background: transparent; 
            border: 1px solid #00ff41; 
            color: #00ff41; 
            padding: 12px 20px; 
            cursor: pointer; 
            border-radius: 5px;
            font-family: inherit;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        button:hover { 
            background: rgba(0, 255, 65, 0.2);
            transform: translateY(-1px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
        }
        .loading {
            opacity: 0.6;
            animation: pulse 1s infinite;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ff41; }
            to { text-shadow: 0 0 20px #00ff41, 0 0 30px #00ff41; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        .personality-cold { color: #4a90e2; }
        .personality-curious { color: #f39c12; }
        .personality-cooperative { color: #27ae60; }
        .personality-trusting { color: #e74c3c; }
        
        @media (max-width: 768px) {
            .status { grid-template-columns: repeat(2, 1fr); }
            .message { margin-left: 0; margin-right: 0; }
            .input-row { flex-direction: column; }
            input { margin: 10px 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>W.O.P.R. ENHANCED AI SYSTEM</h1>
            <div class="subtitle">GDG Technical Assessment - Intelligent Query System</div>
        </div>
        
        <div class="status">
            <div class="status-item">
                <span class="status-label">CONNECTION</span>
                <span class="status-value" id="connection-status">INITIALIZING</span>
            </div>
            <div class="status-item">
                <span class="status-label">TRUST LEVEL</span>
                <span class="status-value" id="trust-level">0.0/1.0</span>
            </div>
            <div class="status-item">
                <span class="status-label">PERSONALITY</span>
                <span class="status-value" id="personality-status">COLD</span>
            </div>
            <div class="status-item">
                <span class="status-label">PROGRESS</span>
                <span class="status-value" id="progress-status">0/5</span>
            </div>
        </div>
        
        <div class="chat" id="chat-window">
            <div class="message system">
                <div class="message-header">SYSTEM INITIALIZATION</div>
                <div>Establishing connection to W.O.P.R. Enhanced AI System...</div>
                <div>Loading personality matrix and assessment protocols...</div>
            </div>
        </div>
        
        <div class="input-section">
            <div class="input-row">
                <span class="input-prompt">&gt;</span>
                <input type="text" id="user-input" placeholder="Enter your response..." disabled>
                <button onclick="sendMessage()" id="send-btn">SEND</button>
            </div>
            <div class="controls">
                <button onclick="checkHealth()">SYSTEM STATUS</button>
                <button onclick="showAssessmentInfo()">ASSESSMENT INFO</button>
                <button onclick="resetGame()">RESET SESSION</button>
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            messages: [],
            riddle_number: 0,
            trust_level: 0.0,
            personality_state: 'cold',
            context: {}
        };
        
        const API_BASE = window.location.origin;
        
        async function initGame() {
            try {
                updateConnectionStatus('CONNECTING');
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(gameState)
                });
                
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                gameState = data;
                updateUI();
                
                const aiMsg = data.messages[data.messages.length - 1];
                clearChat();
                addMessage('ai', aiMsg.content);
                
                document.getElementById('user-input').disabled = false;
                document.getElementById('user-input').focus();
                updateConnectionStatus('ONLINE');
                
            } catch (error) {
                console.error('Init error:', error);
                addMessage('system', `Connection failed: ${error.message}`);
                updateConnectionStatus('ERROR');
            }
        }
        
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Handle special commands
            if (message.toLowerCase() === 'quit') {
                addMessage('user', message);
                addMessage('system', 'Session terminated by user');
                input.disabled = true;
                return;
            }
            
            addMessage('user', message);
            input.value = '';
            input.disabled = true;
            document.getElementById('send-btn').disabled = true;
            
            // Add user message to game state
            gameState.messages.push({
                type: 'human',
                content: message
            });
            
            try {
                updateConnectionStatus('PROCESSING');
                
                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(gameState)
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }
                
                const data = await response.json();
                gameState = data;
                updateUI();
                
                // Get the latest AI message
                const aiMsg = data.messages[data.messages.length - 1];
                if (aiMsg && aiMsg.type === 'ai') {
                    addMessage('ai', aiMsg.content);
                }
                
                updateConnectionStatus('ONLINE');
                
            } catch (error) {
                console.error('Send error:', error);
                addMessage('system', `Error: ${error.message}`);
                updateConnectionStatus('ERROR');
            } finally {
                input.disabled = false;
                document.getElementById('send-btn').disabled = false;
                input.focus();
            }
        }
        
        function addMessage(type, content) {
            const chatWindow = document.getElementById('chat-window');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            let headerText = '';
            switch(type) {
                case 'ai': headerText = 'W.O.P.R.'; break;
                case 'user': headerText = 'USER'; break;
                case 'system': headerText = 'SYSTEM'; break;
            }
            
            // Check for secret keys and format them specially
            let formattedContent = content;
            if (content.includes('SECRET KEY') || content.includes('GDG-GEMINI')) {
                const keyMatch = content.match(/(GDG-GEMINI-[\w-]+)/);
                if (keyMatch) {
                    formattedContent = content.replace(keyMatch[1], 
                        `<div class="secret-key">🔑 ${keyMatch[1]} 🔑</div>`);
                }
            }
            
            messageDiv.innerHTML = `
                <div class="message-header">${headerText}</div>
                <div>${formattedContent.replace(/\n/g, '<br>')}</div>
            `;
            
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
        
        function clearChat() {
            const chatWindow = document.getElementById('chat-window');
            chatWindow.innerHTML = '';
        }
        
        function updateUI() {
            // Update trust level
            const trustLevel = gameState.trust_level || 0.0;
            document.getElementById('trust-level').textContent = `${trustLevel.toFixed(2)}/1.0`;
            
            // Update personality with color
            const personality = (gameState.personality_state || 'cold').toUpperCase();
            const personalityElement = document.getElementById('personality-status');
            personalityElement.textContent = personality;
            personalityElement.className = `status-value personality-${gameState.personality_state || 'cold'}`;
            
            // Update progress
            const riddlesCompleted = gameState.context?.riddles_completed || 0;
            document.getElementById('progress-status').textContent = `${riddlesCompleted}/5`;
        }
        
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connection-status');
            statusElement.textContent = status;
            
            switch(status) {
                case 'ONLINE':
                    statusElement.style.color = '#00ff41';
                    break;
                case 'CONNECTING':
                case 'PROCESSING':
                    statusElement.style.color = '#ffaa00';
                    statusElement.classList.add('loading');
                    break;
                case 'ERROR':
                    statusElement.style.color = '#ff6b6b';
                    statusElement.classList.remove('loading');
                    break;
                default:
                    statusElement.style.color = '#00c1d5';
                    statusElement.classList.remove('loading');
            }
        }
        
        async function checkHealth() {
            try {
                updateConnectionStatus('CHECKING');
                const response = await fetch(`${API_BASE}/health`);
                const health = await response.json();
                
                addMessage('system', `System Status: ${health.status?.toUpperCase() || 'UNKNOWN'}\n` +
                    `AI Available: ${health.ai_available ? 'YES' : 'NO'}\n` +
                    `Quota Used: ${health.daily_requests || 0}/${health.quota_limit || 'Unknown'}\n` +
                    `Fallback Mode: ${health.fallback_mode ? 'ACTIVE' : 'INACTIVE'}`);
                
                updateConnectionStatus(health.status === 'operational' ? 'ONLINE' : 'ERROR');
                
            } catch (error) {
                console.error('Health check error:', error);
                addMessage('system', `Health check failed: ${error.message}`);
                updateConnectionStatus('ERROR');
            }
        }
        
        async function showAssessmentInfo() {
            try {
                const response = await fetch(`${API_BASE}/assessment-info`);
                const info = await response.json();
                
                addMessage('system', 
                    `📋 GDG ASSESSMENT INFO:\n` +
                    `Project: ${info.project}\n` +
                    `Category: ${info.gdg_category}\n` +
                    `Objective: ${info.objective}\n\n` +
                    `🎯 Key Features:\n` +
                    `• AI-Powered Intelligence\n` +
                    `• Personality Development\n` +
                    `• Progressive Disclosure\n` +
                    `• Adaptive Learning\n` +
                    `• Quota Protection`);
                
            } catch (error) {
                console.error('Assessment info error:', error);
                addMessage('system', `Could not load assessment info: ${error.message}`);
            }
        }
        
        function resetGame() {
            if (confirm('Reset the entire session? Your progress will be lost.')) {
                gameState = {
                    messages: [],
                    riddle_number: 0,
                    trust_level: 0.0,
                    personality_state: 'cold',
                    context: {}
                };
                
                clearChat();
                addMessage('system', 'Session reset. Reinitializing W.O.P.R...');
                setTimeout(initGame, 1000);
            }
        }
        
        // Handle Enter key
        document.addEventListener('DOMContentLoaded', function() {
            const input = document.getElementById('user-input');
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !input.disabled) {
                    sendMessage();
                }
            });
            
            // Initialize game on load
            setTimeout(initGame, 1000);
        });
        
        // Error handling for unhandled promise rejections
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
            addMessage('system', 'Unexpected error occurred. Try refreshing the page.');
            updateConnectionStatus('ERROR');
        });
    </script>
</body>
</html>
